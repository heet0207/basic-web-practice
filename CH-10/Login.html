<html>
    <head>
        <script>
            function saveuser(){
                let name=document.getElementById("i1").value;
                localStorage.setItem("username",name);
                sessionStorage.setItem("username",name);
                alert("User saved");
            }
            function showuser(){
                let name=localStorage.getItem("username");
                let name1=sessionStorage.getItem("username");
                document.getElementById("output").innerHTML="LocalStorage User: "+name+"<br>SessionStorage User: "+name1;
            }
            function clearuser(){
                localStorage.removeItem("username");
                sessionStorage.removeItem("username");
                document.getElementById("output").innerHTML="Cleared";
                alert("User cleared");
            }
        </script>
    </head>
    <body>
        <h2>Login Form</h2>
        <input type="text" id="i1">
        <button onclick="saveuser()">Save</button>
        <button onclick="showuser()">Show</button>
        <button onclick="clearuser()">Clear</button>
        <p id="output"></p>
    </body>
</html>
