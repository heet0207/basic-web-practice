            function f(){
                var uname=document.getElementById('uname').value;
                var pwd=document.getElementById('pwd').value;
                pat=/^_|^@|\d/i; // username validation
                if(uname=="" || pwd==""){
                    alert('Username & Password Must Be Filled');
                }
                else if(pat.test(uname)){
                    alert('valid Username');
                }
                else if(pwd.length<6 || pwd.length>12){
                    alert('Password Length Must Be 6 To 12 Characters');
                }
                else{
                    alert('Username  : ' + uname + '\n' + 'Password  : ' + pwd);
                }
            }
        </script>

    <body>
        Username : <input type="text" name="uname" id="uname">
        Password :  <input type="password" name="pwd" id="pwd">
        <input type="submit" value="submit" onclick="f()">
