<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="color: green;">Simple Interest Calculator</h1>

    Amount:
    <input type="number" id="principal">
    <br><br>

    Rate:
    <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25">
    <span id="rate_val">10.25</span> %
    <br><br>

    No. of Years:
    <input list="years" id="years">
    <datalist id="years">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
    </datalist>
    <br><br>

    <button>Compute Interest</button>
    <br><br>

    <span id="result"></span>
    <br><br>

    <footer>
        Â© This Calculator belongs to --your name--
    </footer>

</body>
</html>
