<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=Width-device,initial-scale=1.0">
</head>

<body>
    <div class="container bg-light p-5">
        <form class="mt-4">
            <legend align="center">User Information</legend>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fname" placeholder="First Name" disabled>
                        <label class="fw-bold">Username</label>
                    </div>
                    <div class="form-text">This Field Is disabled</div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                        <label class="fw-bold">Email</label>
                    </div>
                    <div class="form-text">You Will Never Share Your Email Anyone</div>
                </div>
                <div class="col-md-4">
                    <div class="Form-label" class="fw-bold">
                        <input type="text" class="form-control-plaintext" value="1234d" id="fname" readonly>
                    </div>
                    <div class="form-text">This Field Is Only Read Username</div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                        <label class="fw-bold">Password</label>
                    </div>
                    <div class="form-text">Make Sure Your Password Is Strong</div>

                </div>
        </form>

    </div>
</body>

</html>
