<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=Width-device,initial-scale=1.0">
</head>

<body>
    <div class="container bg-light p-5">
        <form class="mt-4">
            <legend align="center" class="fw-bold">User Information</legend><br>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fname" placeholder="First Name" disabled>
                        <label class="fw-bold">Username</label>
                    </div>
                    <div class="form-text">This Field Is disabled</div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                        <label class="fw-bold">Email</label>
                    </div>
                    <div class="form-text">You Will Never Share Your Email Anyone</div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="rollno" value="1234" readonly>
                        <label class="fw-bold">Roll No.</label>
                    </div>
                    <div class="form-text">This Field Is Only Read Username</div>
                </div>
                <!-- <div class="col-md-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                        <label class="fw-bold">Password</label>
                    </div>
                    <div class="form-text">Make Sure Your Password Is Strong</div>
                </div> -->

            </div>
            <h4 class="mt-4">Location</h4>
            <div class="row">
                <div class="form-floating">
                    <select class="Form-Select">
                        <option value="" class="fw-bold">Select</option>
                        <option>Ahmadabad</option>
                        <option>Rajkot</option>
                        <option>Surat</option>
                    </select>
                    <label>City</label>
                    <br>
                </div>
            </div>
            <div class="mt-4">
                Personal Details
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="Form-label fw-bold">Gender : </label><br>
                    <input type="radio" class="Form-check-input" name="g1" value="Male">
                    <label class="Form-label">Male</label><br>
                    <input type="radio" class="Form-check-input" name="g1" value="Female">
                    <label class="Form-label">Female</label><br>
                    <input type="radio" class="Form-check-input" name="g1" value="Other">
                    <label class="Form-label">Other</label><br>
                </div>
                <div class="col-sm-6">
                    <label class="Form-label fw-bold">Select Your Hobbies :</label>
                    <div class="Form-check Form-check-inline">
                        <input type="checkbox" class="Form-check-input" name="h1" value="Reading">
                        <label class="Form-label">PHP</label>
                    </div>
                    <div class="Form-check Form-check-inline">
                        <input type="checkbox" class="Form-check-input" name="h1" value="Traveling">
                        <label class="Form-label">FSD</label>
                    </div>
                    <div class="Form-check Form-check-inline">
                        <input type="checkbox" class="Form-check-input" name="h1" value="Cooking">
                        <label class="Form-label">FCSP</label>
                    </div>
                </div>

                <h4>Preferences</h4>
                <div class="row">
                    <div class="col-sm-6 mb-4">
                        <div class="Form-Check form-Switch">
                            <input type="checkbox" class="form-check-input" value="n1" checked>
                            <label class="form-check-label">On / Off</label>
                        </div>
                    </div>
                    <div class="col-md-6" md-4>
                        <h5 class="mb-1">Feedback</h5>
                        <div class="d-flex justify-content-between mb-1">
                            <span>Low</span>
                            <span>High</span>
                        </div>
                        <input type="range" class="Form-range" min="1" max="10" step="1" />
                    </div>
                </div>

                <h4>Donation</h4>
                <div class="col-sm-6">
                    <label for="rs">Rs :</label>
                    <input type="text" id="rs" class="form-control" placeholder="Enter Amount">
                </div>
                <div class="row mb-4 mt-4">
                    <div class="col-md-12">
                        <div class="Form-floating">
                            <textarea class="Form-control" id="Address"
                                style="height: 100px;">
                            </textarea>
                            <label for="Address">Address</label>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-info" type="submit">Submit</button>
                    </div>
                </div>
        </form>
</body>

</html>
