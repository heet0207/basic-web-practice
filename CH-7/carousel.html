<html>

<head>
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel slide" id="ex" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#ex" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#ex" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#ex" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="me.jpg" class="w-100 h-75 d-block">
                <div class="carousel-caption">
                    <h1 class="display-1 text-danger">First Img</h1>
                    <button class="btn btn-info">View all</button>
                </div>
            </div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item " data-bs-interval="10000">
                <img src="ni.jpg" class="w-100 h-75 d-block">
                <div class="carousel-caption">
                    <h1 class="display-1 text-danger">Second Img</h1>
                    <button class="btn btn-info">View all</button>
                </div>
            </div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="100000">
                <img src="tm.jpg" class="w-100 h-75 d-block">
                <div class="carousel-caption">
                    <h1 class="display-1 text-danger">Third Img</h1>
                    <button class="btn btn-info">View all</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#ex" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-danger"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#ex" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-danger"></span>
        </button>
    </div>
</body>

</html>
