<html>
        <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            <meta name="viewport" content="width=Width-device,initial-scale=1.0">
        </head>

        <body>
            <button class="btn btn-success" data-bs-toggle="modal" type="button" data-bs-target="#ex">Login</button>
            <div class="modal fade" id="ex">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title " id="ex" >Login User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form action="">
                            <label for="username" class="form-label ">Username</label>
                            <input type="text" class="form-control " id="username" placeholder="Enter Username">
                            <label for="password" class="form-label ">Password</label>
                            <input type="password" class="form-control " id="password" placeholder="Enter Password">
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-success" data-bs-toggle="modal" type="button" data-bs-target="#ex">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="ex">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title " id="ex" >Login Status</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div>Login successfully</div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
