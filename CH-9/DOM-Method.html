<html>
    <head>
        <script>
            //1. document Property
            document.write('1.document Property')
            //2. Get Element By Id
            function f(){
            document.getElementById('d1').innerHTML='Hyy'
            }
            //3. Get Element By Class Name
            function f1(){
                var x= document.getElementsByClassName('c1')
                // x[0].innerHTML='Changed'
                // x[1].innerHTML='Changed One Time'
                for(let i=0;i < x.length;i++){
                    x[i].innerHTML='Change All'
                }
            }
            //4. QuerySelector
            function f2(){
                document.querySelector('.p').style.color='red'
                
            }
            //5. QuerySelectorAll
            function f3(){
                var y =document.querySelectorAll('.p')
                y[1].innerHTML='Second Parameter'
                for(var i =0;i < y.length;i++){
                    y[i].style.color='yellow'
                }
                for(let p of document.querySelectorAll('.p')){
                    p.style.fontSize='20px'
                }
            }
            //6. innerHTML='value'
            function f4(){
                document.getElementById('d2').innerHTML='<b>Hello World</b>'
            }
            //7. innerText='value'
            function f5(){
                document.getElementById('d3').innerText='<b>Hello World!</b>'
            }
            //8. SetAttributes
            function f6(){
                document.getElementById('img').setAttribute('src','luffy.jpg')
            }
            //9. GetAttribute
            function f7(){
                alert(document.getElementById('p1').getAttribute('title'))
            }
            //10. RemoveAttribute
            function f8(){
                alert(document.getElementById('p2').removeAttribute('title'))
            }
            //11. Style Manipulation
            function f9(){
                alert(document.getElementById('p3').style.color='yellow')
                alert(document.getElementById('p3').style.backgroundColor='aqua')
            }
        </script>
    </head>
    <body>
        <p id="d1">2.Get Element By Id</p>
        <p class="c1">3.Get Element By Class Name</p>
        <p class="p">4.QuerySelector</p>
        <p class="p">6.QuerySelectorAll</p>
        <p id="d2">6.innerHTML='value'</p>
        <p id="d3">7innerText='value'</p>
        <img id="img">
        <p id="p1" title="demo Text">9.GetAttribute</p>
        <p id="p2"title='Demo Text 2'>10.RemoveAttribute</p>
        <p id="p3">11.Style Manipulation</p>
    <button type="button" onclick="f()">Click</button>
    <button type="button" onclick="f1()">Click</button>
    <button type="button" onclick="f2()">Click</button>
    <button type="button" onclick="f3()">Click</button>
    <button type="button" onclick="f4()">Click</button>
    <button type="button" onclick="f5()">Click</button>
    <button type="button" onclick="f6()">Click</button>
    <button type="button" onclick="f7()">Click</button>
    <button type="button" onclick="f8()">Click</button>
    <button type="button" onclick="f9()">Click</button>
    </body>
</html>
