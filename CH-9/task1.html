<html>
    <head>
        <script>
            function f(){
                document.getElementById('x1').style.textTransform='lowerCase'
            }
            function f1(){
                document.getElementById('x2').style.textTransform='upperCase'
            }
        </script>
    </head>
    <body>
        <p id="x1">HELLO</p>
        <p id="x2">hello</p>
        <button type="button" onclick="f()">Lower</button>
        <button type="button" onclick="f1()">Upper</button>
    </body>
</html>
