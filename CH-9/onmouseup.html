<html>
    <head>
        <script>
            function f(e){
                e.style.backgroundColor='yellow'
                e.innerHTML='Click'
            }
            function f1(e){
                e.style.backgroundColor='Pink'
                e.innerHTML='Release'
            }
        </script>
    </head>
    <body>
        <div onmouseup="f(this)" onmousedown="f1(this)" style="background-color: cadetblue; width: 100px; height: 100px;"></div>
    </body>
</html>
