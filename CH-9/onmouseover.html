<html>
    <head>
        <script>
            function c(id){
                id.innerHTML='MouseOver'
            }
            function f1(id){
                id.innerHTML='MouseOut'

            }
        </script>
    </head>
    <body>
        <div onmouseover="c(this)" onmouseout="f1(this)" style="width: 50%;height: 40%; background-color:chartreuse;"></div>
    </body>
</html>
