<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heet Chauhan Portfolio</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">H</div>
        <ul class="menu">
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT ME</a></li>
            <li><a href="#activities">ACTIVITIES</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="home" class="section home">
        <h1>Hi, I'm Heet Chauhan</h1>
        <p>Welcome to my personal portfolio website!</p>
    </section>

    <section id="about" class="section about">
        <h2>About Me</h2>
        <p>I am a student and a web developer learning Full Stack Development.</p>
    </section>

    <section id="activities" class="section activities">
        <h2>Activities</h2>
        <ul>
            <li>School Projects</li>
            <li>Coding Practice</li>
            <li>Sports & Hobbies</li>
        </ul>
    </section>

    <section id="contact" class="section contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
