<html>
    <body>
        <form action="/submit" method="get">
        <legend align="center">Registraion Form</legend>
        <fieldset>
            <label for="Name">First Name</label>
            <input type="text" placeholder="Enter First Name"><br>
            <br>
            <label for="Name">Last Name</label>
            <input type="text" placeholder="Enter Last Name"><br>
            <br>
            <label for="Email">Email    </label>
            <input type="email" placeholder="Enter Email"><br>
            <br>
            <label for="Password">Password</label>
            <input type="password"  min="5" placeholder="Enter Password"><br>
            <br>
            <label for="ReEnter Password">ReEnter Password</label>
            <input type="password" name="password" id="password" min="5" placeholder="ReEnter Password"><br>
            <br>
            <label for="Address">Address</label>
            <textarea name="Address" id="Address"></textarea><br>
            <br>
            <label for="dob">Dirth Of Date : </label>
            <input type="date" name="dob" id="dob" max="31-12-2007"><br>
            <br>
            <label for="Hobbies">Hobbies</label>
            <input type="checkbox" name="Hobbies" id="c1">Cricket
            <input type="checkbox" name="Hobbies" id="c2">Football <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset"  value="Reset">
        </fieldset>
        </form>
    </body>
</html>
