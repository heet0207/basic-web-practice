<html>
    <head>
        <script>
            function f(){
                res = confirm('Do You Want To Continue ?')
                if(res ==true){
                    document.write("User Wants")
                    return true
                }
                else{
                    document.write('User Does Not Wants')
                    return false
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="f()">Show</button>
    </body>
</html>
