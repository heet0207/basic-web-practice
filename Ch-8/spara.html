<html>
    <head>
        <script>
            arr1=[10,42,35]
            arr2=[14,56]
            let arr3=[arr1,arr2]
            console.log(arr3)
            arr=[...arr1,...arr2]
            console.log(arr)
            console.log(...arr)
            console.log(Math.min(arr))
            console.log(Math.min(...arr))
            console.log(Math.max(arr))
            console.log(Math.max(...arr))
            console.log(`sorted : ${arr.sort()}`)
        </script>
    </head>
</html>
