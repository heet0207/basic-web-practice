<html>
    <head>
        <script>
            function grademark(s){
                let fsd = 'FSD Marks :\n'
                for(let i =0;i < s.length;i++){
                    let mk = prompt(`Enter FSD Marks For  ${s[i].name} : `);

                    if(isNaN(mk) || mk ===null || mk ===''){
                        alert('Invalid grade. Please enter a number.')
                        continue;
                    }
                    s[i].fsdMarks = Number(mk)
                }

                s.forEach(S => {
                    fsd+=`${S.name}: ${S.fsdMarks}\n`
                });

                alert(`${fsd}`)
            }
            let s = [{ name: "Alice", fsdMarks: 0 },{ name: "Bob", fsdMarks: 0 },{ name: "Charlie", fsdMarks: 0 }];
grademark(s)


        </script>
    </head>
</html>
