<html>
    <head>
        <script>
            function RS(price,tax_rate,balance){
                let totalcost= price + (price * tax_rate)
            
                if (balance >= totalcost){
                    alert("Yes")
                }
                else{
                    alert('No')
                }

            }
        </script>
    </head>
    <body>
                    <button type="button" onclick="RS(100,0.18,120)">Click Me</button>
    </body>
</html>
