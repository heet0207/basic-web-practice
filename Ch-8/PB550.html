<html>
    <head>
        <script>
            let N = parseInt(prompt('Enter a Number'))
            let count=0
            let num=0
            document.write("First " + N + " odd numbers:<br>");
            while(count < N){
                if(num%2!==0){
                    document.write(num + '<br>')
                    count++
                }
                num+=1
            }
        </script>
    </head>
</html>
