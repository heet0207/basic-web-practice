<html>
    <head>
        <script>
            let a =5
            let b=++a
            let a1 =5
            let b1=a1++
            let a2 =5
            let b2=--a2
            let a3 =5
            let b3=a3--

            document.write(a,b,a1,b1,a2,b2,a3,b3)

            let x=3
            let y =x++ + ++x
            document.write(x,y)

            var p=3
            var q=p++
            var r=++p
            document.write(p,q,r)


</script>
    </head>
</html>
