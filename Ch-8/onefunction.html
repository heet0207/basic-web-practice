<html>
    <head>
        <script>
            function info(f,l){
                var full=f +' '+l
                return full
            }
            function Hello(){
                var result=info('ABC','XYZ')
                document.write(result)
            }
        </script>
        <body>
            <button type="button" onclick="Hello()">Click </button>
        </body>
    </head>
</html>
