<html>
    <head>
        <script>
            function f(n){
                for(let i=1;i <=n;i++){
                    let r='';
                    for(let j=1;j<=i;j++){
                        r+= (i+j)%2==0 ? '1':'0';
                    }
                document.writeln(r+'<br>')
                }
            }
        f(5)
        </script>
    </head>
</html>
