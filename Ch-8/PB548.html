<html>
    <head>
        <script>
        let N = parseInt(prompt('Enter The Number'))
        let count=0
        let num=7
        document.write("First " + N + " odd numbers divisible by 7:<br>");
        while(count < N){
                if(num%2!==0){
                    document.write(num + '<br>')
                    count++
                }
                num+=7
            }
        </script>
    </head>
</html>
